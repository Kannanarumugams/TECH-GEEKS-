<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateVibe - Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #FDE2F3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            transition: background 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
        }

        .search-container {
            position: relative;
            margin: 2rem 0;
            transform: translateY(-20px);
            opacity: 0;
            animation: slideUp 0.6s 0.5s forwards;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229,190,236,0.4);
        }

        .weather-card {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            opacity: 0;
            transform: scale(0.9);
            animation: cardEntrance 0.6s 0.8s forwards;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .main-info {
            text-align: center;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin: 1rem 0;
            position: relative;
        }

        .temperature::after {
            content: '¬∞C';
            font-size: 1.5rem;
            position: absolute;
            top: 0;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: -1rem auto;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .detail-item {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            animation: shake 0.4s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .weather-card {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è ClimateVibe</h1>
            <p>Discover Your Weather in Style</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="weatherDisplay"></div>
        <div id="errorContainer" class="error-message"></div>
    </div>

    <script>
        const API_KEY = '647e990dc0844e65a63102000251103';
        const weatherDisplay = document.getElementById('weatherDisplay');
        const errorContainer = document.getElementById('errorContainer');

        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`
                );
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error.message);
                    return;
                }
                
                updateUI(data);
                updateBackground(data.current.condition.code);
            } catch (error) {
                showError('Failed to fetch weather data');
            }
        }

        function updateUI(data) {
            const { location, current } = data;
            const localTime = new Date(location.localtime).toLocaleTimeString();

            weatherDisplay.innerHTML = `
                <div class="weather-card">
                    <div class="main-info">
                        <h2>${location.name}, ${location.country}</h2>
                        <div class="temperature">${current.temp_c}</div>
                        <img class="weather-icon" src="${current.condition.icon}" alt="${current.condition.text}">
                        <p>${current.condition.text}</p>
                    </div>
                    <div class="details-grid">
                        <div class="detail-item">
                            <h3>üí® Wind</h3>
                            <p>${current.wind_kph} km/h</p>
                        </div>
                        <div class="detail-item">
                            <h3>üíß Humidity</h3>
                            <p>${current.humidity}%</p>
                        </div>
                        <div class="detail-item">
                            <h3>üå°Ô∏è Feels Like</h3>
                            <p>${current.feelslike_c}¬∞C</p>
                        </div>
                        <div class="detail-item">
                            <h3>üëÄ Visibility</h3>
                            <p>${current.vis_km} km</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateBackground(conditionCode) {
            const isDay = conditionCode > 1000; // Simplified condition
            const backgrounds = {
                sunny: ['#FFD700', '#FFA500'],
                cloudy: ['#778899', '#B0C4DE'],
                rainy: ['#4169E1', '#87CEEB'],
                default: ['#2A2F4F', '#917FB3']
            };

            let selected = backgrounds.default;
            if (conditionCode === 1000) selected = backgrounds.sunny;
            if (conditionCode > 1000 && conditionCode < 1030) selected = backgrounds.cloudy;
            if (conditionCode >= 1063 && conditionCode <= 1201) selected = backgrounds.rainy;

            document.body.style.background = `linear-gradient(135deg, ${selected[0]}, ${selected[1]})`;
        }

        function showError(message) {
            errorContainer.textContent = message;
            setTimeout(() => errorContainer.textContent = '', 3000);
        }

        // Event Listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('cityInput').value.trim();
            if (city) fetchWeather(city);
        });

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const city = document.getElementById('cityInput').value.trim();
                if (city) fetchWeather(city);
            }
        });

        // Initial load
        fetchWeather('London');
    </script>
</body>
</html>
