<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed to Circuit - Select Your Role</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e9f5e9, #c8e6c9);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            font-size: 20px;
            font-weight: 500;
            color: #555;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .role-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .role-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .role-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 235, 59, 0.5);
            background-color: #fff3b0; /* Light yellow glow */
        }

        .role-box h3 {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .role-box p {
            font-size: 14px;
            color: #777;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #c8e6c9, #e9f5e9);
            animation: gradientShift 10s infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }

            .role-box {
                padding: 15px;
            }

            .role-box h3 {
                font-size: 16px;
            }

            .role-box p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="container">
        <h1>Welcome to Seed to Circuit</h1>
        <h2>Select Your Role</h2>
        <div class="role-container">
            <div class="role-box" onclick="window.location.href='login.html';">
                <h3>Farmer</h3>
                <p>Join as a farmer to access resources and support.</p>
            </div>
            <div class="role-box" onclick="window.location.href='https://agri-seller-portal.lovable.app/';">
                <h3>Store Partner</h3>
                <p>Collaborate with us as a store partner.</p>
            </div>
            <div class="role-box" onclick="window.location.href='https://farm2wholesale.lovable.app/';">
                <h3>Vendor</h3>
                <p>Provide your products and services.</p>
            </div>
            <div class="role-box" onclick="window.location.href='service-provider.html';">
                <h3>Service Provider/Job Seeker</h3>
                <p>Find opportunities and offer your expertise.</p>
            </div>
        </div>
    </div>
</body>
</html>
