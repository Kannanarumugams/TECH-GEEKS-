<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E7D32;
            --secondary-green: #81C784;
            --background: #F8F6EE;
        }

        body {
            background: url('https://images.unsplash.com/photo-1604876000666-12aa2c9d4a3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 5rem;
            transform: translateY(20px);
            opacity: 0;
            animation: formEntrance 0.8s ease-out forwards;
        }

        @keyframes formEntrance {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-title {
            color: var(--primary-green);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-title i {
            margin-right: 10px;
            animation: leafFloat 3s ease-in-out infinite;
        }

        @keyframes leafFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-control {
            border: 2px solid var(--secondary-green);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 10px rgba(46, 125, 50, 0.2);
        }

        .btn-next {
            background: var(--primary-green);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            position: relative;
            overflow: hidden;
        }

        .btn-next:hover {
            background: #1B5E20;
            transform: translateY(-2px);
        }

        .btn-next::after {
            content: 'â†’';
            margin-left: 10px;
            transition: margin 0.3s ease;
        }

        .btn-next:hover::after {
            margin-left: 15px;
        }

        .custom-select {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .custom-select select {
            appearance: none;
        }

        .dropdown-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--primary-green);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: stepFade 0.5s ease-out;
        }

        @keyframes stepFade {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="form-title">
                        <i class="fas fa-seedling"></i>
                        Crop Selection Portal
                    </h1>

                    <form id="agricultureForm">
                        <div class="form-step active" id="step1">
                            <div class="custom-select">
                                <select class="form-control" id="district" required>
                                    <option value="">Select District</option>
                                    <option value="nashik">Nashik</option>
                                    <option value="pune">Pune</option>
                                    <option value="nagpur">Nagpur</option>
                                    <option value="kolhapur">Kolhapur</option>
                                </select>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>

                            <div class="custom-select">
                                <select class="form-control" id="village" required>
                                    <option value="">Select Village</option>
                                    <!-- Villages will be populated based on district selection -->
                                </select>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>

                            <button type="button" class="btn btn-next" onclick="showNextStep()">
                                Next Step
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Village data based on districts
        const villageData = {
            nashik: ["Dindori", "Igatpuri", "Trimbakeshwar", "Sinnar"],
            pune: ["Mulshi", "Velhe", "Bhor", "Ambegaon"],
            nagpur: ["Katol", "Narkhed", "Kalmeshwar", "Parseoni"],
            kolhapur: ["Radhanagari", "Gaganbawada", "Shahuwadi", "Panhala"]
        };

        // District selection handler
        document.getElementById('district').addEventListener('change', function() {
            const district = this.value;
            const villageSelect = document.getElementById('village');
            
            villageSelect.innerHTML = '<option value="">Select Village</option>';
            
            if (district) {
                villageData[district].forEach(village => {
                    const option = document.createElement('option');
                    option.value = village;
                    option.textContent = village;
                    villageSelect.appendChild(option);
                });
            }
        });

        function showNextStep() {
            const district = document.getElementById('district').value;
            const village = document.getElementById('village').value;
            
            if (!district || !village) {
                alert('Please select both district and village');
                return;
            }

            // Add your next step logic here
            alert('Proceeding to next step with:\nDistrict: ' + district + '\nVillage: ' + village);
        }

        // Initialize form animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
